<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

<body>

    <header>
        <img src="./imagens/logo.jpg">
        <h1>MANDE SUA MENSAGEM</h1>
    </header>

    <div class="formulario">
        <form>
            <ol>
                <li><label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome"></li>

                <li><label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email"></li>

                <li><label for="telefone">Telefone:</label><br>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="Ex: 99 99999-9999"></li>

                <li><label for="assunto">Assunto:</label><br>
                    <select id="assunto" name="assunto">
                        <option value="reclamacao">Reclamação</option>
                        <option value="sugestao">Sugestão</option>
                    </select></li>

                <li><label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem"></textarea></li>
            </ol>

          <div class="opcao-resposta">
              <fieldset>
                  <legend>Opção de Resposta</legend>
                  <input type="radio" id="resposta_email" name="resposta" value="email">
                  <label for="resposta_email">E-mail</label>
                  <input type="radio" id="resposta_telefone" name="resposta" value="telefone">
                  <label for="resposta_telefone">Telefone</label><br>
              </fieldset>
          </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>

</html>

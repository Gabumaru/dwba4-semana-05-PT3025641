<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eventos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="menu">
      <ul>
          <li><a href="entrar.html">ENTRAR</a></li>
          <li><a href="sobre.html">SOBRE</a></li>
          <li><a href="contatos.html">CONTATOS</a></li>
          <li><a href="eventos.html">EVENTOS</a></li>
          <li><a href="index.html">HOME</a></li>
      </ul>
  </nav>

    <header>
        <img src="./imagens/logo.jpg">
        <h1>INSCREVER - SE</h1>
    </header>

  <div class="caixa">
      <fieldset>
          <legend>Eventos</legend>
          <select>
            <option value=></option>
              <option value="voe_sem_asas">Voe sem asas</option>
              <option value="festa_junina">Festa Junina</option>
              <option value="semana_tecnologia">Semana da Tecnologia</option>
          </select>
      </fieldset>
  </div>

  <div class="caixa">
      <fieldset>
          <legend>Informações de Acesso</legend>
          <form>
              <label for="usuario">Usuário:</label><br>
              <input type="text" id="usuario" name="usuario"><br>

              <label for="senha">Senha:</label><br>
              <input type="password" id="senha" name="senha"><br>

              <label for="confirmar_senha">Confirmar Senha:</label><br>
              <input type="password" id="confirmar_senha" name="confirmar_senha"><br>
          </form>
      </fieldset>
  </div>

  <div class="caixa">
      <fieldset>
          <legend>Informações Pessoais</legend>
          <form>
              <label for="nome_completo">Nome Completo:</label><br>
              <input type="text" id="nome_completo" name="nome_completo"><br>

              <label for="email">E-mail:</label><br>
              <input type="email" id="email" name="email"><br>

              <label for="celular">Celular:</label><br>
              <input type="tel" id="celular" name="celular" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="Ex: 99 99999-9999"><br>

              <label for="sexo">Sexo:</label><br>
              <input type="radio" id="masculino" name="sexo" value="masculino">
              <label for="masculino">Masculino</label>
              <input type="radio" id="feminino" name="sexo" value="feminino">
              <label for="feminino">Feminino</label><br>

              <label for="data_nascimento">Data de Nascimento:</label><br>
              <input type="date" id="data_nascimento" name="data_nascimento"><br>

              <label for="cor_favorita">Cor Favorita:</label><br>
              <input type="color" id="cor_favorita" name="cor_favorita"><br>

              <label for="perfil_github">Perfil do GitHub:</label><br>
              <input type="text" id="perfil_github" name="perfil_github"><br>
          </form>
      </fieldset>
  </div>

    <div class="botoes">
        <button type="submit">Inscrever</button>
        <button type="reset">Limpar</button>
    </div>

</body>

</html>
